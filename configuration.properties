# API endpoint URL
api.endpoint.url=https://api.example.com/v1/users

# Database connection details
database.host=localhost
database.port=3306
database.username=your_database_username
database.password=your_database_password
database.name=your_database_name

# Appium server URL
appium.server.url=http://localhost:4723/wd/hub

# Appium capabilities
appium.capabilities.platformName=Android
appium.capabilities.appium.app=path/to/your/app.apk
appium.capabilities.appium.deviceName=Android Emulator
appium.capabilities.appium.automationName=UiAutomator2

# User credentials
user.nurse.username=nurse
user.nurse.password=nurse123
user.doctor.username=doctor
user.doctor.password=doctor123
user.patient.username=patient
user.patient.password=patient123
user.admin.username=admin
user.admin.password=admin123
